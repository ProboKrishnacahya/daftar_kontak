<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Kontak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="title">
        <h1>Daftar Kontak</h1>
        <button id="createContactButton">
            <i class="fa-regular fa-plus"></i>
        </button>
    </div>

    <div class="container">
        <p id="contactCount"></p>
        <div id="contactList"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2 id="modalTitle">Tambah Kontak</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId" />
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" placeholder="Probo Krishnacahya" required />
                </div>
                <div class="form-group">
                    <label for="phone">Nomor telepon</label>
                    <input type="tel" id="phone" placeholder="085190055343" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="probo.krishnacahya@gmail.com" />
                </div>
                <button type="submit">Simpan</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
